<html>

    <meta charset="utf-8">
    <title>SyncTube</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./client.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="./client.js" defer="defer"></script>
  </head>
  <body>
    <div id="welcome" class="flexcentered">
      <div class="row">
        <div class="col-12 text-center" style="height: 150px">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div id="page" class="row justify-content-md-center" style="display: none">
      <div class="col">
        <div class="row" id="first_row">
          <div class="col">
            <div id="view_ctn" class="r16_9"><div id="view"></div></div>
          </div>

          <div class="col col-3" id="playlist_rattach_ctn"></div>
        </div>
        <div class="row" id="second_row">
          <div class="col col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
            <div id="content"></div>
            <div class="row">
              <div class="col col-auto" style="padding-right: 0"><span id="status">Connecting...</span></div>
              <div class="col col">
                <div class="input-group input-group-sm st-input-ctn">
                  <input type="text" id="input"  disabled="disabled" tabindex="1" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" data-command="tc"><i class="fa fa-fw fa-comments-o"></i> toggle chat</a>
                      <a class="dropdown-item" href="#" data-command="tpl"><i class="fa fa-fw fa-list"></i> toggle playlist</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" data-command="rename"><i class="fa fa-fw fa-user-o"></i> change name</a>
                    </div>
                  </div>
                </div>
                <input type="text" id="input_nofocus" />
              </div>
            </div>
          </div>
          <div class="col col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 pl-0-nxs"><div id="clients"></div></div>
        </div>
        <div class="row" id="third_row">
          <div class="col col-12" id="playlist_ctn">
            <div id="playlist" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
